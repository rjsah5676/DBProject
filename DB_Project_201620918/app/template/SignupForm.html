<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<title>GM Movie</title>
</head>
<body>
    <div class = "container">
        <div class="row mt-5">
            <h1>Sign Up</h1>
        </div>
        <div class="row mt-5">
        <div class="col-12">
            <form action = "http://127.0.0.1:5000/signup" method="POST" >
                <div class="form-group">
                    <label for="CustomerId">Customer ID</label>
                    <input type="text" class="form-control" placeholder="Ex)xxx-xx-xxxx" id="CustomerId" name="CustomerId"/>
                </div>
                <div class="form-group">
                    <label for="LName">Last Name</label>
                    <input type="text" class="form-control" id="LName" name="LName"/>
                </div>
                <div class="form-group">
                    <label for="FName">First Name</label>
                    <input type="text" class="form-control" id="FName" name="FName"/>
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control" id="Address" name="Address"/>
                </div>
                <div class="form-group">
                    <label for="City">City</label>
                    <input type="text" class="form-control" id="City" name="City"/>
                </div>
                <div class="form-group">
                    <label for="State">State</label>
                    <input type="text" class="form-control" id="State" name="State"/>
                </div>
                <div class="form-group">
                    <label for="ZipCode">Zip Code</label>
                    <input type="text" class="form-control" id="ZipCode" name="ZipCode"/>
                </div>
                <div class="form-group">
                    <label for="Telephone">TelePhone</label>
                    <input type="text" class="form-control" id="Telephone" placeholder="xxx-xxx-xxxx" name="Telephone"/>
                </div>
                <div class="form-group">
                    <label for="Email">E-mail</label>
                    <input type="email" class="form-control" id="Email" name="Email"/>
                </div>
                <div class="form-group">
                    <label for="CreditCard">Credit Card</label>
                    <input type="text" class="form-control" id="CreditCard" placeholder="xxxx-xxxx-xxxx-xxxx" name="CreditCard"/>
                </div>
                <div class="form-group">
                    <label for="AccountId">Account ID</label>
                    <input type="text" class="form-control" id="AccountId" name="AccountId"/>
                </div>
                <div class="form-group">
                    <label for="AccountType">Account Type</label>
                    <input type="text" class="form-control" id="AccountType" placeholder="Ex)limited/unlimited" name="AccountType"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        </div>
</body>
</html>
